<!DOCTYPE html>
<html lang="fr">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Pur Beurre WebApp</title>

    {% load static %}
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font- awesome.min.css" rel="stylesheet">
    <!-- Fonts --> 
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Scope+One" rel="stylesheet">
    <!-- CSS -->
    <link href="{% static 'product/css/creative.css' %}" rel="stylesheet">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'product/img/16.png' %}">

  </head>

  <body id="page-top">

    <!-- Navigation -->
    <nav class="container navbar navbar-expand-lg fixed-top" id="mainNav">
      <div class="row" id="topNavBar">
        <div class="col-md-6" id="brand">
          <a class="js-scroll-trigger" href="/#about"><span class="logo"><img src="{% static 'product/img/logo.png' %}" width="10%"></span>Pur Beurre</a>
          <button class="fa fa-align-justify navbar-toggler navbar-toggler-right my-auto" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          </button>
        </div>
        <div class="col-md-2 my-auto">
          <a class="btn btn-xl js-scroll-trigger" href="/">CHERCHER</a>
        </div>
        {% if user.is_authenticated %}
        <!-- Member GUI -->
        {% include "account/base_member.html" %}
        {% else %}
        <!-- Visitor GUI !-->
        <div class="col-md-1"></div>
        <div id="visitor_gui" class="col-md-3 my-auto">
          <a class="btn btn-xl js-scroll-trigger" href="{% url 'auth_login' %}">CONNEXION</a>
        </div>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="/">CHERCHER</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="{% url 'auth_login' %}">CONNEXION</a>
            </li>
          </ul>
        </div>
        {% endif %}
      </div>
    </nav>
    {% block content %}{% endblock %}
    <!-- Footer -->
    <footer class="container">
      <div class="row">
        <div class="col-md-6">
          <a href="/mentions/">Mentions l√©gales</a>
        </div>
        <div class="col-md-6">
          <a href="/#contact">Contact</a>
        </div>
      </div>
    </footer>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Bootstrap Bundle JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript -->
    <script src="{% static 'product/js/scrollreveal.min.js' %}"></script>
    <script src="{%static 'product/js/creative.js' %}"></script>

  </body>

</html>
